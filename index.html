<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Weather App</h1>

      <!-- Tabs -->
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Location Access -->
        <div
          class="sub-container grant-location-container"
          data-grantAccessContainer
        >
          <img
            src="./images/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Weather -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            onfocus="value=''"
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="./images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading Page -->
        <div class="sub-container loading-container" data-loadingPage>
          <img
            src="./images/loading.gif"
            width="150"
            height="150"
            loading="lazy"
          />
          <p>Loading</p>
        </div>

        <!-- Weather Information -->
        <div class="sub-container info-container" data-infoContainer>
          <div class="name">
            <!-- City name -->
            <p data-cityName></p>
            <!-- Flag -->
            <img data-countryFlag width="30" />
          </div>

          <!-- Weather description -->
          <div class="weather-desc">
            <!-- Weather -->
            <p data-weatherDesc></p>
            <!-- Weather icon -->
            <img data-weatherIcon width="90" />
            <!-- Temperature -->
            <p data-temp></p>
          </div>

          <!-- Weather Prameter Cards -->
          <div class="paramters-container">
            <!-- Card 1 -->
            <div class="parameter">
              <img src="./images/wind.png" />
              <p>windspeed</p>
              <!-- Windspeed data -->
              <p data-windspeed></p>
            </div>

            <!-- Card 2 -->
            <div class="parameter">
              <img src="./images/humidity.png" />
              <p>humidity</p>
              <!-- Humidity data -->
              <p data-humidity></p>
            </div>

            <!-- Card 3 -->
            <div class="parameter">
              <img src="./images/cloud.png" />
              <p>Clouds</p>
              <!-- Cloudiness data -->
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- City not found Page -->
        <div class="errorContainer" data-cityNotFound>
          <img src="./images/not-found.png" width="200" />
          <p>City Not Found!</p>
        </div>

        <!-- Error Page -->
        <div class="errorContainer" data-unexpectedError>
          <img src="./images/error.png" width="200" />
          <p>An unexpected error occurred!</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
